{% load static %}
<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
        <link rel="shortcut icon" type="image/png" href="../static/images/trans-logo.png">
    </head>
    <body>
        {% if messages %}
            {% for error in messages %}
            <p>{{ error }}</p><br>
            {% endfor %}
        {% endif %}
        <div class="formbox-login">
            <div class="logo">
                <img src="{% static 'images/trans-logo.png' %}">
            </div>
            <h1>Forgot Password</h1><br/>
            <form name="fgtpwd" action="/fgtpwd" method="POST">
                {% csrf_token %}
                <b>Enter your registered Email</b><br/><input type="email" class="field" name="email"><br/>
                <b>First Name</b><br/><input class="field" type="text" name="fname"><br/>
                <b>Last Name</b><br/><input class="field" type="text" name="lname"><br/>
                <input type="submit" value="Submit" class="sub">
            </form>
            <script src="{% static 'js/jquery/jquery-3.5.1.min.js' %}"></script>
            <script src="{% static 'js/jquery/jquery.validate.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/validatelogin.js' %}"></script>
        </div>
    </body>
</html>
