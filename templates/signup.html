{% load static %}
<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
        <link rel="shortcut icon" type="image/png" href="../static/images/trans-logo.png">
    </head>
    <body>

        <div class="formbox">

          {% if messages %}
              {% for error in messages %}
              <p>{{ error }}</p><br>
              {% endfor %}
          {% endif %}
            <div class="logo">
                <img src="{% static 'images/trans-logo.png' %}">
            </div>
            <h1>SignUp</h1><br/>
            <form name="signup" action="./add" method="POST">
                {% csrf_token %}
                <b>Username</b><br/><input id=uname class="field" type="text" name="uname"><br/>
                <b>Password</b><br/><input class="field" type="password" name="pwd"><br>
                <b>First Name</b><br/><input class="field" type="text" name="fname"><br/>
                <b>Last Name</b><br/><input class="field" type="text" name="lname"><br/>
                <b>Mobile No.</b><br/><input class="field" type="number" name="mob"><br/>
                <b>E-mail</b><br><input type="email" class="field" name="email"><br>
                <b>DoB</b><br><input type="date" class="field" name="dob"><br/>
                <b>Your interest:</b><br>
                <input type="checkbox" name="romantic" value="romantic">
                <label for="romantic">Romantic Movies</label><br/>
                <input type="checkbox" name="act" value="act">
                <label for="act">Action Movies</label><br/>
                <input type="checkbox" name="comedy" value="comedy">
                <label for="comedy">Comedy Movies</label><br/>
                <input type="checkbox" name="animation" value="animation">
                <label for="animation">Drama Movies</label><br/>
                <input type="checkbox" name="horror" value="horror">
                <label for="horror">Horror Movies</label><br/>

                <input type="submit" value="SignUp" class="sub">
            </form>

            <center>
                Already have an account.<a href="./signin"><div class="link">SignIn</div></a>
            </center>

        </div>
    </body>
    <script src="{% static 'js/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/jquery/jquery.validate.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/my.js' %}"></script>
</html>
